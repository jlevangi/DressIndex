<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Weather-based clothing recommendations" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="icon" href="/appicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180.png" />
    <title>DressIndex</title>
    <script>
      (function(){
        var t = localStorage.getItem('dressindex_theme') || 'auto';
        document.documentElement.setAttribute('data-theme', t);
        var light = t === 'light' || (t === 'auto' && window.matchMedia('(prefers-color-scheme: light)').matches);
        var mc = document.querySelector('meta[name="theme-color"]');
        if (mc) mc.setAttribute('content', light ? '#ededed' : '#0a0a0a');
      })();
    </script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      #root { padding-top: env(safe-area-inset-top); }
      body { background: var(--bg-page, #0a0a0a); }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/config.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
