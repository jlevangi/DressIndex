<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#0a0a0a"/>
  <!-- Thermometer body -->
  <rect x="224" y="80" width="64" height="280" rx="32" fill="#f97316"/>
  <!-- Thermometer bulb -->
  <circle cx="256" cy="380" r="60" fill="#f97316"/>
  <!-- Inner mercury column -->
  <rect x="240" y="140" width="32" height="220" rx="16" fill="#0a0a0a"/>
  <!-- Mercury fill (warm) -->
  <rect x="240" y="220" width="32" height="140" rx="16" fill="#ef4444"/>
  <!-- Inner bulb -->
  <circle cx="256" cy="380" r="40" fill="#ef4444"/>
  <!-- Temperature lines -->
  <rect x="296" y="120" width="40" height="6" rx="3" fill="#555"/>
  <rect x="296" y="160" width="40" height="6" rx="3" fill="#555"/>
  <rect x="296" y="200" width="40" height="6" rx="3" fill="#555"/>
  <rect x="296" y="240" width="40" height="6" rx="3" fill="#555"/>
  <rect x="296" y="280" width="40" height="6" rx="3" fill="#555"/>
</svg>
